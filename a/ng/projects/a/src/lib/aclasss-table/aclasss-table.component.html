<table mat-table [dataSource]="aclasss">

    <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let Aclass"> {{Aclass.ID}} </td>
    </ng-container>

    <ng-container matColumnDef="Floatfield">
        <th mat-header-cell *matHeaderCellDef> Floatfield </th>
        <td mat-cell *matCellDef="let Aclass">
            {{Aclass.Floatfield.toPrecision(5)}}
        </td>
    </ng-container>

    <ng-container matColumnDef="Namefield">
        <th mat-header-cell *matHeaderCellDef> Namefield </th>
        <td mat-cell *matCellDef="let Aclass">
            {{Aclass.Namefield}}
        </td>
    </ng-container>

    <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let aclass;  let j = index;">
        <i class="material-icons" [ngStyle]="{'color':'rgba(0,0,0,.50)'}" (click)="setEditorRouterOutlet(aclass.ID)">edit</i>
    </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let aclass;  let j = index;">
            <i class="material-icons" [ngStyle]="{'color':'rgba(0,0,0,.50)'}" (click)="deleteAclass(aclass.ID, aclass)">delete</i>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="
    let row; 
    columns: displayedColumns;
    " 
    (click)="setPresentationRouterOutlet( row.ID ) "
    class="row-link">
    </tr>
</table>
