<div *ngIf="bclass">
	<h3>New Bclass</h3>

  <form>
    <mat-form-field>
      <mat-label>Floatfield</mat-label>
      <input type="number" [ngModelOptions]="{standalone: true}"  matInput [(ngModel)]="bclass.Floatfield">
    </mat-form-field>
  </form>

  <form>
    <mat-form-field>
      <mat-label>Namefield</mat-label>
      <input name="" [ngModelOptions]="{standalone: true}" 	 matInput [(ngModel)]="bclass.Namefield">
    </mat-form-field>
  </form>



	<button mat-raised-button 
	(click)="add()">
	Add
	</button>
</div>
